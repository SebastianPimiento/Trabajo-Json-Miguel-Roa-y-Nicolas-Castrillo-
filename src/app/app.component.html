<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">  
</head>

<div class="container mt-5 p-5 shadow-lg rounded" style="background-color: #ffffff;">

  <h1 class="text-center mb-5">Tabla de Usuarios</h1>

  <table class="table table-striped text-center table-hover">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Empresa</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.empresa }}</td>
        <td>
          <button class="btn btn-primary btn-sm" (click)="editarUsuario(usuario)">Actualizar</button>
          <button class="btn btn-danger btn-sm" (click)="usuario.id !== null && eliminarFila(usuario.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <h2 class="mt-4 text-center">Agregar Usuario</h2>

  <form class="mx-auto mt-3" style="max-width: 500px;" (ngSubmit)="nuevoUsuario.id ? actualizarUsuario() : agregarUsuario()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" [(ngModel)]="nuevoUsuario.nombre" class="form-control" name="nombre" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" [(ngModel)]="nuevoUsuario.email" class="form-control" name="email" id="email" required>
    </div>
    <div class="mb-3">
      <label for="empresa" class="form-label">Empresa</label>
      <input type="text" [(ngModel)]="nuevoUsuario.empresa" class="form-control" name="empresa" id="empresa" required>
    </div>
    <button type="submit" class="btn btn-success w-100">{{ nuevoUsuario.id ? 'Actualizar' : 'Agregar' }}</button>
  </form>

</div>
